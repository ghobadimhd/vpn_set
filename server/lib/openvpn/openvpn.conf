proto tcp
port 1194
server 10.10.20.0 255.255.255.0
tls-server
dev ovpntun
dev-type tun


keepalive 10 120

persist-key
persist-tun

user openvpn
group openvpn

push "remote-gataway 10.10.11.1" 
push "redirect-gateway def1"

comp-lzo yes

management 0.0.0.0 5555
ca /etc/vpnset/easyrsa/pki/ca.crt
cert /etc/vpnset/openvpn/vpnset-server.crt
key /etc/vpnset/openvpn/vpnset-server.key
dh /etc/vpnset/easyrsa/pki/dh.pem
crl-verify /etc/vpnset/easyrsa/pki/crl.pem
